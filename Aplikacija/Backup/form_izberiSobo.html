
{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}
    Formular Izberi sobo
{% endblock %}


{% block content %}


<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        <select class="form-control" Izberi sobo="{{ forma.izberisobo.name }}" id="{{ form.field_name.auto_id }}">
            {% for option in choices %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <input class="btn btn-danger" type="submit" value="Submit">
    </form>
</div>
